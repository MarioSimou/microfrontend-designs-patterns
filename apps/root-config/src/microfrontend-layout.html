<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <!-- <route default>
      <application name="@dailyposts/posts"></application>
    </route> -->
    <route path="/">
      <application name="@dailyposts/posts"></application>
    </route>
    <route path="/posts/new">
      <application name="@dailyposts/posts"></application>
    </route>
    <route path="/posts/:id">
      <application name="@dailyposts/posts"></application>
    </route>

    <redirect from="/posts" to="/"></redirect>
    <route path="/sign-in">
      <application name="@dailyposts/account"></application>
    </route>
    <route path="/sign-up">
      <application name="@dailyposts/account"></application>
    </route>
  </main>
</single-spa-router>
